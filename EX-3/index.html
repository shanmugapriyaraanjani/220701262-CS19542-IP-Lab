<html>

<head>
	<title>User Details Form</title>
	<link rel="stylesheet" href="style.css">
	<script src="validate.js"></script>
</head>

<body>

	<form name="sign up" action="#" method="post" onsubmit="return validate()">
		<h1> SIGN UP</h1>
		<fieldset>
			<legend>USER INFO</legend>
			<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" id="name" name="user_name" placeholder="Enter Your Name">
			</div>
			<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" id="email" name="user_mail" placeholder="Enter Email ID">
			</div>
			<div class="form-group">
			<label for="gender">Gender: </label>
			<select id="gender" name="user_gender" placeholder="select your gender">
				<option value="place_holder">Select your gender...</option>
				<option value="female">Female</option>
				<option value="male">Male</option>
				<option value="others">Others</option>
			</select>
			</div>
			<div class="form-group">
			<label for="address">Address:</label>
			<input type="textarea" id="address" name="user_address" placeholder="Address">
			</div>
			<div class="form-group">
			<label for="phone">Phone Number:</label>
			<input type="tel" id="phone" name="user_number" placeholder="123-456-7890">
			</div>
			<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" id="password" name="user_password" placeholeder="Enter your password">
			<br><small>**Password must be a/t least 8 characters long, include uppercase, lowercase, a number, and a special character.**</small>
			</div>
			<div class="form-group">
			<label for="confirm_pass">Confirm Password:</label>
			<input type="password" id="confirm_pass" name="confirm_pass" placeholder="Enter your password again">
			</div>
			<div class="form-group">
			<input type="submit" value="Submit">
			<input type="reset" value="Reset">
			</div>
		</fieldset>
	</form>



</body>

</html>
